	<title>Login</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,600,700,900|RobotoDraft:400,100,300,500,600,700,900">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<!-- Loading animation -->
    <div class="preloader">
        <div class="preloader-animation">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>
    <!-- Main -->
	<div class="pen-title">
		<h1>Login Form</h1>
	</div>
	<div class="rerun"><a href="">Rerun Pen</a></div>
	<div class="container">
		<div class="card"></div>
		<div class="card">
			<h1 class="title">Login</h1>
<!--			<form id="form-login" onsubmit="return do_login();">-->
			<form id="form-login" autocomplete="off">
				<div class="input-container">
					<input type="text" id="#{label}" required="required"/>
					<label for="#{label}">Username</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="password" id="##{label}" required="required"/>
					<label for="##{label}">Password</label>
					<div class="bar"></div>
				</div>
				<div class="noti-container">
					<p id="noti-login"></p>
				</div>
				<div class="button-container">
					<button  type="button" id="login-button"><span>Login</span></button>
				</div>
				<div class="footer">
					<a href="#">Forgot your password?</a>
				</div>
			</form>
		</div>
		<div class="card alt">
			<div class="toggle"></div>
			<h1 class="title">Register
				<div class="close"></div>
			</h1>
			<form id="form-register" onsubmit="return do_register();" autocomplete="off">
				<div class="input-container">
					<input type="#{type}" name="#{label}" required="required"/>
					<label for="#{label}">Username</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="#{type}" name="#{label}" required="required"/>
					<label for="#{label}">Password</label>
					<div class="bar"></div>
				</div>
				<div class="input-container">
					<input type="#{type}" name="#{label}" required="required"/>
					<label for="#{label}">Repeat password</label>
					<div class="bar"></div>
				</div>
				<div class="noti-container">
					<p id="noti-register"></p>
				</div>
				<div class="button-container">
					<button><span>Next</span></button>
				</div>
			</form>
		</div>
		<div class="corona">
			<div class="corona-left"></div>
			<div class="corona-right"></div>
		</div>
	</div>
	<div class="corono-bg"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
